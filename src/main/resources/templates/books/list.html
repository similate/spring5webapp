<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First Thymeleaf Template with Books</title>
</head>
<body>
<h1>Book List</h1>

<table border="1" cellpadding="2" cellspacing="2">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Don't you see</td>
        <td th:text="${book.publisher.name}">What you do too me</td>
    </tr>
</table>
</body>
</html>
